<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
      
        <div class="float-button button button-{{customClass}} icon ion-navicon" menu-toggle="left" draggable>
        </div>
      
      
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
    
    <ion-side-menu side="left" width="100">
    <div class="list">

      <a class="item" ng-href="#/app/home" menu-close="left">
        <i class="icon ion-ios-home"></i>
      </a> 
        
      <a class="item" ng-click="register()" menu-close="left">
        <i class="icon ion-ios-people"></i>
      </a> 

      <a class="item" ng-click="doLogout()" ng-show="currentUser" menu-close="left">
        <i class="icon ion-log-out"></i>
      </a>

</div>
    </ion-side-menu>
    
    
</ion-side-menus>
