<ion-modal-view>
  <ion-header-bar class="bar bar-{{customClass}} barModal">
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()"><i class="icon ion-ios-close-outline"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone Number</span>
          <input type="tel" ng-model="registerData.phone">
        </label>
        <list class="item item-input item-button-right"> 
          <span class="input-label">Location</span>
          <input type="text" ng-model="registerData.location">
            <a class="button button-clear" ng-click="getLocation()">
                <i class="icon ion-ios-navigate"></i>
            </a>
        </list>
        <label class="item">
          <button class="button button-block button-{{customClass}}" type="submit">Register</button>
        </label>
      </div>
        <p class="center">Already registered?</p>
        <a class="button button-clear button-{{customClass}} button-block" ng-click="login()">Log In</a>
    </form>
  </ion-content>
</ion-modal-view>
