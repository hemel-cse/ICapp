<ion-view view-title="{{mainLogo}}" ng-init="page = 1" autoscroll="false" hide-nav-bar="false">
  
     
    <ion-content padding="true">
      
    <ion-list>
      <ion-item ng-repeat="post in posts" href="#/app/post/{{post.ID}}" class="item item-avatar">
            <img src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">	
            <h2>{{post.title}}</h2>
          <p>Added on: {{post.date_gmt | limitTo : 10}} by {{post.author.name}}</p>
            <p ng-bind-html="post.excerpt"></p>
         
      </ion-item>
    </ion-list>
      
      <div class="button-bar">
      <a class="button button-{{customClass}}" ng-show="page > 1" ng-click="previousPage()">Previous Page</a>
      <a class="button button-{{customClass}}" ng-show="page < pages" ng-click="nextPage()">Next Page</a>
      </div>
      
  </ion-content>
</ion-view>
