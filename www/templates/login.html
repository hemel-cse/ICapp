<ion-modal-view>
  <ion-header-bar class="bar bar-{{customClass}} barModal">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-ios-close-outline"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-{{customClass}}" type="submit">Log in</button>
        </label>          
            <a class="center button button-clear button-block" ng-click="reset()">Forgot Password</a>
            <p class="center">Don't have an account?</p>
            <a class="button button-clear button-{{customClass}} button-block" ng-click="register()">Register</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
